apiVersion: v1
kind: Pod
metadata:
  name: security-probe
spec:
  containers:
    - name: security-probe
      image: example/security-probe:latest
      env:
        - name: TARGET_URL
          value: "https://example.com"
        - name: PROBE_DEPTH
          value: "5"
      volumeMounts:
        - mountPath: "/etc/secrets"
          readOnly: true
          name: probe-credentials
  volumes:
    - name: probe-credentials
      secret:
        secretName: probe-credentials