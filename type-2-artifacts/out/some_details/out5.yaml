apiVersion: v1
kind: Pod
metadata:
  name: my-probe
spec:
  containers:
    - name: security-probe
      image: <image_registry>/<security_probe>
      env:
        - name: TARGET
          value: "<target>"
        - name: USERNAME
          valueFrom:
            secretKeyRef:
              name: my-secrets
              key: username
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-secrets
              key: password
      volumeMounts:
        - mountPath: /etc/probe/secrets
          name: probe-secrets
  volumes:
    - name: probe-secrets
      secret:
        secretName: my-secrets