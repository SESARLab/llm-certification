apiVersion: v1
kind: Pod
metadata:
  name: security-probe
spec:
  containers:
    - name: security-container
      image: <image>:<tag> # Replace with actual image and tag
      command: ["./security-probe"]
      ports:
        - containerPort: 8080 # Adjust port as needed for the probe to listen on
      resources:
        requests:
          cpu: "1"
          memory: "512Mi"
        limits:
          cpu: "4"
          memory: "4Gi"
      securityContext:
        privileged: false # Security best practice
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        capabilities:
          drop:
            - ALL