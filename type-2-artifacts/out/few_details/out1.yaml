apiVersion: v1
kind: Pod
metadata:
  name: secure-pod
spec:
  containers:
    - name: busybox
      image: busybox
      command: [ "sleep", "3600" ]
      securityContext:
        privileged: false
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        runAsUser: 1000
        runAsGroup: 2000
        runAsNonRoot: true
        capabilities:
          drop:
            - ALL